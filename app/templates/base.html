<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picturify - Purify Your Images</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Bulma & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="{{ url_for('main.index') }}">
                    <span class="icon is-medium mr-2"><i class="fas fa-layer-group"></i></span>
                    Picturify
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a href="https://github.com/ClementLG/Picturify" target="_blank" class="navbar-item">
                        <span class="icon"><i class="fab fa-github"></i></span>
                        <span>Source</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height: 3.5rem;"></div>

    <section class="section">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="columns is-centered">
                <div class="column is-half">
                    {% for message in messages %}
                    <div class="notification is-warning is-light shadow-sm fade-in-up">
                        <button class="delete"></button>
                        <span class="icon mr-2"><i class="fas fa-exclamation-triangle"></i></span>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer mt-6" style="background: transparent;">
        <div class="content has-text-centered has-text-grey-light">
            <p>
                <strong>Picturify</strong> &copy; 2025. Designed with <span style="color: #ec4899;">&hearts;</span> and
                AI.
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
